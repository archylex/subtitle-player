<!DOCTYPE html>
<html>
<head>
	<title>SUBTITLE PLAYER</title>
	<link rel="stylesheet" href="st.css">
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">google.load("jquery", "1.4.0")</script>
	<script type="text/javascript" src="sub.js"></script>
</head>
<body>

<audio id="iplayer">
  <source src="math.mp3" type="audio/mpeg">  
  <input type="hidden" name="sub_lang" value="eng_sub.json">
  <input type="hidden" name="sub_lang" value="ua_sub.json">
Your browser does not support the audio element.
</audio>

<div>
	<span><h1>Subtitle Player</h1></span>
</div>

<div class="skin">
	<div class="skintime">
		<span id="time">00:00:00</span>
	</div>
	<div class="bars">
		<progress value="0" max="1" id="progress"></progress>
		<progress value="1" max="1" id="volume_progress"></progress>
	</div>
	<div class="buttons">
		<button name="play" class="butn">play</button>
		<button name="pause" class="butn">pause</button>
		<button name="stop" class="butn">stop</button>
		<button name="switch" value="eng" class="butn">eng</button>
		<button name="switch" value="ua" class="butn">ua</button>
	</div>	
	<div class="skinsub">
		<span id="sub"> </span>
	</div>
</div>

</body>
</html>
